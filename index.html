<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation • FaithConnect</title>
    <meta name="description" content="Confirm your email for FaithConnect." />
    <style>
        :root {
            --bg: #FFF8E6;
            --card: #FFFFFF;
            --text: #3F3F46;
            --muted: #6B7280;
            --brand: #F59E0B;
            --brand-dark: #D97706;
            --success: #16A34A;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }

        .container {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            color: var(--brand);
            margin: 0 0 12px;
            font-size: 1.6rem;
        }

        p {
            margin: 0 0 20px;
            color: var(--muted);
        }

        /* Loading status */
        .status {
            margin-top: 12px;
            font-size: 14px;
            color: var(--muted);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.12);
            border-top-color: var(--brand);
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Success style */
        .status.success {
            color: var(--success);
        }

        .check {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--success);
            position: relative;
        }

        .check::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 8px;
            width: 6px;
            height: 3px;
            border: 2px solid #fff;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
        }

        .btn {
            display: inline-block;
            background: var(--brand);
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.15s ease;
        }

        .btn:hover {
            background: var(--brand-dark);
        }

        .btn:focus-visible {
            outline: 3px solid #11182744;
            outline-offset: 2px;
        }

        .actions {
            margin-top: 16px;
            display: none;
        }

        .small {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <main class="container" role="main">
        <h1>Confirming your email…</h1>
        <p>Please wait while we verify your link.</p>

        <!-- Loading status shown first -->
        <div id="status" class="status">
            <span class="spinner" aria-hidden="true"></span>
            <span id="statusText">Verifying…</span>
        </div>

        <div id="actions" class="actions" aria-live="polite" aria-atomic="true">
            <a id="ue</a>
      <div class=" small">You can safely close this page if it doesn’t redirect.
        </div>
        </div>
    </main>

    <script>
        /**
         * Always show success after a short loading period.
         * If you later want real verification, replace this block
         * with a call to Supabase verifyOtp and set success/error accordingly.
         */
        (function showLoadingThenSuccess() {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');
            const actionsEl = document.getElementById('actions');
            const continueBtn = document.getElementById('continueBtn');

            // Simulate loading (1 second)
            setTimeout(() => {
                // Replace loading spinner with a green check + success text
                statusEl.classList.add('success');
                statusEl.innerHTML = '<span class="check" aria-hidden="true"></span><span>Email confirmed!</span>';

                // Reveal actions
                actionsEl.style.display = 'block';

                // Optional auto-redirect after 1.5s
                // Change destination as needed (e.g., '/dashboard')
                continueBtn.href = '/';
                setTimeout(() => {
                    window.location.href = continueBtn.href;
                }, 1500);
            }, 1000);
        })();
    </script>
</body>

</html>
