<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation â€¢ FaithConnect</title>
    <meta name="description" content="Confirm your email for FaithConnect." />

    <style>
        :root {
            --bg: #FFF8E6;
            --card: #FFFFFF;
            --text: #3F3F46;
            --muted: #6B7280;
            --brand: #F59E0B;
            --brand-dark: #D97706;
            --success: #16A34A;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }

        .container {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            color: var(--brand);
            margin: 0 0 12px;
            font-size: 1.6rem;
        }

        p {
            margin: 0 0 20px;
            color: var(--muted);
        }

        .status {
            margin-top: 12px;
            font-size: 14px;
            color: var(--muted);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.15);
            border-top-color: var(--brand);
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status.success {
            color: var(--success);
        }

        .check {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--success);
            display: inline-grid;
            place-items: center;
        }

        .check::before {
            content: '';
            width: 9px;
            height: 5px;
            border: 2px solid #fff;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
        }

        .actions {
            margin-top: 16px;
            display: none;
        }

        .btn {
            display: inline-block;
            background: var(--brand);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: var(--brand-dark);
        }

        .small {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <main class="container" role="main">
        <h1 id="title">Confirming your emailâ€¦</h1>
        <p id="description">Please wait while we verify your link.</p>

        <div id="status" class="status" aria-live="polite">
            <span class="spinner" aria-hidden="true"></span>
            <span>Verifyingâ€¦</span>
        </div>

        <div id="actions" class="actions">
            <button class="btn" onclick="closePage()">Close this page</button>
            <div class="small">
                If the page does not close automatically, you may safely close this tab.
            </div>
        </div>
    </main>

    <script>
        function closePage() {
            window.close();
        }

        (function () {
            const titleEl = document.getElementById('title');
            const descEl = document.getElementById('description');
            const statusEl = document.getElementById('status');
            const actionsEl = document.getElementById('actions');

            // Simulate verification delay
            setTimeout(() => {
                titleEl.textContent = 'Account Activated ðŸŽ‰';
                descEl.textContent = 'Your email has been successfully verified.';

                statusEl.classList.add('success');
                statusEl.innerHTML = `
                    <span class="check" aria-hidden="true"></span>
                    <span>Email confirmed!</span>
                `;

                actionsEl.style.display = 'block';
            }, 1000);
        })();
    </script>
</body>

</html>
