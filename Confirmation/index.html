<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation • FaithConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FFF8E6;
            color: #3F3F46;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #F59E0B;
            margin-bottom: 12px;
        }

        p {
            margin-bottom: 20px;
            color: #6B7280;
        }

        .btn {
            display: inline-block;
            background: #F59E0B;
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #D97706;
        }

        .status {
            margin-top: 16px;
            font-size: 14px;
            color: #6B7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Confirming your email…</h1>
        <p>Please wait while we verify your link.</p>
        <div id="status">Verifying...</div>
        <div id="actions" style="display:none;">
            <p>Email verified! You can now go back to app and signed in.</p>
        </div>
    </div>

</body>

</html>
