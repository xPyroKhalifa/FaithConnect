<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation • FaithConnect</title>
    <meta name="description" content="Confirm your email for FaithConnect." />
    <style>
        :root {
            --bg: #FFF8E6;
            --card: #FFFFFF;
            --text: #3F3F46;
            --muted: #6B7280;
            --brand: #F59E0B;
            --brand-dark: #D97706;
            --success: #16A34A;
            --error: #DC2626;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }

        .container {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            color: var(--brand);
            margin: 0 0 12px;
            font-size: 1.6rem;
        }

        p {
            margin: 0 0 20px;
            color: var(--muted);
        }

        .status {
            margin-top: 12px;
            font-size: 14px;
            color: var(--muted);
        }

        .status.success {
            color: var(--success);
        }

        .status.error {
            color: var(--error);
        }

        .btn {
            display: inline-block;
            background: var(--brand);
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.15s ease;
        }

        .btn:hover {
            background: var(--brand-dark);
        }

        .actions {
            margin-top: 16px;
            display: none;
        }

        .small {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }

        /* Accessibility/focus */
        .btn:focus-visible {
            outline: 3px solid #11182744;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <main class="container" role="main">
        <h1>Confirming your email…</h1>
        <p>Please wait while we verify your link.</p>

        <div id="status" class="status">Verifying…</div>

        <div id="actions" class="actions" aria-live="polite" aria-atomic="true">
            /Continue</a>
            <div class="small">You can safely close this page if it doesn’t redirect.</div>
        </div>
    </main>

    <script>
        /**
         * Simple, framework-free confirmation logic:
         * - Reads a token from either query (?token=abc) or the last path segment (/confirmation/abc)
         * - Simulates a verification call (replace simulateVerifyToken with real API)
         * - Updates UI accordingly
         *
         * NOTE: If you don't have an API yet, the page will still render and show success
         * after a short delay. Replace simulateVerifyToken() with a real fetch.
         */

        // Helpers to read token from URL
        function getTokenFromUrl() {
            const url = new URL(window.location.href);
            // 1) Query param: ?token=abc
            const qToken = url.searchParams.get('token');
            if (qToken) return qToken;
            // 2) Path segment: /confirmation/abc
            const segments = url.pathname.split('/').filter(Boolean);
            const confirmationIndex = segments.indexOf('confirmation');
            if (confirmationIndex > -1 && segments[confirmationIndex + 1]) {
                return segments[confirmationIndex + 1];
            }
            return null;
        }

        // Simulate a token verification (replace with real API call)
        async function simulateVerifyToken(token) {
            // Example of a real call:
            // const res = await fetch('https://api.yourdomain.com/auth/verify-email', {
            //   method: 'POST',
            //   headers: { 'Content-Type': 'application/json' },
            //   body: JSON.stringify({ token })
            // });
            // if (!res.ok) throw new Error('Invalid token');
            // return await res.json();

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // For demo purposes, accept any non-empty token; otherwise fail
                    token ? resolve({ ok: true }) : reject(new Error('Missing token'));
                }, 800);
            });
        }

        async function main() {
            const statusEl = document.getElementById('status');
            const actionsEl = document.getElementById('actions');
            const dashboardLink = document.getElementById('dashboardLink');

            const token = getTokenFromUrl();

            try {
                await simulateVerifyToken(token);
                statusEl.textContent = 'Email confirmed!';
                statusEl.classList.remove('error');
                statusEl.classList.add('success');

                // Choose where "Continue" goes (adjust as needed)
                // If you have a dashboard page, set it to '/dashboard'.
                dashboardLink.href = '/';
                actionsEl.style.display = 'block';
            } catch (err) {
                statusEl.textContent = 'Verification failed. This link may be invalid or expired.';
                statusEl.classList.remove('success');
                statusEl.classList.add('error');
                actionsEl.style.display = 'block';
                dashboardLink.textContent = 'Go to Home';
                dashboardLink.href = '/';
            }
        }

        main();
    </script>
</body>

</html>
