<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation • FaithConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FFF8E6;
            color: #3F3F46;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #F59E0B;
            margin-bottom: 12px;
        }

        p {
            margin-bottom: 20px;
            color: #6B7280;
        }

        .btn {
            display: inline-block;
            background: #F59E0B;
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #D97706;
        }

        .status {
            margin-top: 16px;
            font-size: 14px;
            color: #6B7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Confirming your email…</h1>
        <p>Please wait while we verify your link.</p>
        <div id="status">Verifying...</div>
        <div id="actions" style="display:none;">
            /dashboardContinue to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zzdsbpmtjrixomnmxwub.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6ZHNicG10anJpeG9tbm14d3ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MTk5NjMsImV4cCI6MjA4MTE5NTk2M30.JzVdrfNvyEwzNU6PB49jMawfz9Am-WLT3xj9KwVNSdc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function verifyEmail() {
            const url = new URL(window.location.href);
            const token_hash = url.searchParams.get('token_hash') || url.searchParams.get('token');
            if (!token_hash) {
                document.getElementById('status').textContent = 'Invalid link. Please try again.';
                return;
            }
            try {
                const { error } = await supabase.auth.verifyOtp({ token_hash, type: 'email' });
                if (error) throw error;
                document.getElementById('status').textContent = 'Email verified! You are now signed in.';
                document.getElementById('actions').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } catch (err) {
                document.getElementById('status').textContent = 'Verification failed. Link may be expired.';
            }
        }
        verifyEmail();
    </script>
</body>
